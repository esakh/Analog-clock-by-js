<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>clock</title>
</head>
<body>
    
    <div class="container">
        <div class="clock">
          <div class="hours number1">1</div>
          <div class="hours number2">2</div>
          <div class="hours number3">3</div>
          <div class="hours number4">4</div>
          <div class="hours number5">5</div>
          <div class="hours number6">6</div>
          <div class="hours number7">7</div>
          <div class="hours number8">8</div>
          <div class="hours number9">9</div>
          <div class="hours number10">10</div>
          <div class="hours number11">11</div>
          <div class="hours number12">12</div>
          <div class="hand-hour hour"></div>
          <div class="hand-min min"></div>
          <div class="hand-second second"></div>
          <div class="digital-clock">time : </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
